server {
    listen              80;
    server_name         127.0.0.1;
    root                /srv/www/localhost/publify;
    
    location / {
        include    /etc/nginx/cors_params;
        include    /etc/nginx/uwsgi_params;
        uwsgi_pass publify:8000;
    }
    
    location  /static/ {
       
    }
}

server {
    listen              80;
    server_name         127.0.0.1;
    root                /srv/www/localhost/publify_front/dist;

    index               index.html;
}
